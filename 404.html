<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Enhanced GitHub Pages SPA redirect
      (function() {
        const repoName = '/admin-panel'; 
        const path = window.location.pathname;
        
        // Only redirect if the path doesn't match existing files
        if (!path.includes('.') && !path.endsWith('/')) {
          const newPath = path.startsWith(repoName) 
            ? path 
            : repoName + path;
            
          window.history.replaceState(
            null,
            '',
            window.location.origin + newPath + '/?redirect=true' + window.location.search + window.location.hash
          );
          window.location.reload();
        }
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=./" />
    </noscript>
  </head>
  <body>
    <p>Redirecting to homepage... <a href="./">Click here</a> if not redirected automatically.</p>
  </body>
</html>
